<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css">
     <link rel="stylesheet" href="./fontawesome-free-6.7.2-web/css/all.css">
    <style>
        *
        {
            margin:0px;
        }
    .nav,.card-header
    {
        background:linear-gradient(45deg,darkslategray,red);
        padding:15px;
    }
    .img
    {
        width:100% !important;
        height:220px !important;
    }
     .least
     {
        margin-top: 6px;
     }

    </style>

</head>
<body>
    

    <div class="card-body text-center">

            <h4 class="text-danger">Virat Kohli</h4>
            <h2>18</h2>
            <button id="dislikesBtn" class="btn btn-danger">
                <i class="fa-solid fa-thumbs-down"></i>
                <span id="dislikesCount"></span>
            </button>
            <button id="likesBtn" class="btn btn-success">
                <i class="fa-solid fa-thumbs-up"></i>
                <span id="likesCount"></span>
            </button>
            </div>
             <div class="text-red text-center least ">
                 <h4 class="btn btn-danger">Likes & Dislikes : <span id="total"></span></h4>
             </div>


    </div>
       
    <script>
        let likesBtn = document.getElementById('likesBtn');
        let dislikesBtn = document.getElementById('dislikesBtn');
        let likesEle = document.getElementById('likesCount');
        let dislikesEle = document.getElementById('dislikesCount');
        let totalEle = document.getElementById('total');


         let likes = 0;
         let dislikes = 0;
         let total = 0;

          likesEle.textContent=likes;
          dislikesEle.textContent=dislikes;
          totalEle.textContent=likes+dislikes;


      function likesCount()
       {
           likes++;
           likesEle.textContent = likes;
           updateTotal();
        }
    likesBtn.addEventListener('click',likesCount);


     function dislikesCount()
      {
         dislikes++;
         dislikesEle.textContent = dislikes;
        updateTotal();
      } 

    dislikesBtn.addEventListener('click',dislikesCount);

     function updateTotal()
     {
       totalEle.textContent=likes+dislikes;
     }



  </script>
     
</body>
</html>
