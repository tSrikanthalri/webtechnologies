<!DOCTYPE html>
<html lang="en">
<head>
    <script>

        function sum(a,b) //function can pass as an argument
        {
            return a+b;
        }

        function mul(a,b)
        {
            return a*b;
        }
        function calc(type)
        {
            let n1 = 5;
            let n2 = 10;
            return type(n1,n2);
        }
        let res=calc(sum);
        console.log(res);
        res = calc(mul)
        console.log(res);
    </script>
    <title>Document</title>
</head>
<body>
    <h1>functions practice</h1>
</body>
</html>
