<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./../fontawesome-free-6.7.2-web/css/all.css">
</head>

    <style>
        *
        {
            margin:0px;
        }
    .nav,.card-header,.card-footer 
    {
        background:linear-gradient(45deg,darkslategray,red);
        padding:15px;
    }
    .img
    {
        width:100% !important;
        height:220px !important;
    }
    </style>
</head>
<body>

    <nav class="navbar navbar-dark bg-danger">
        <div class="container-fluid">

            <a href="#" class="navbar-brand">R C B </a>
        </div>
      

    </nav>

     
    <section class="container-fluid mt-3">
     <div class="row">
        <div class="col-md-3">
            <div class="card">
                <div class="card-header">
                    <img src="https://tse3.mm.bing.net/th?id=OIP.90AEcsdGqCxeYsMAURoCwwHaHa&pid=Api&P=0&h=180" alt="" class="img-fluid">
                </div>
                <div class="card-body text-center">
                    <h4 class="text-danger">Virat Kohli</h4>
                    <h2>18</h2>
                    <button id="dislikeBtn" class="btn btn-danger">
                               <i class="fa-solid fa-thumbs-down"></i>
                               <span id="dislikeCount">0</span>
                    </button>
                    <<button id="likeBtn" class="btn btn-success">
                              <i class="fa-solid fa-thumbs-up"></i>
                              <span id="likeCount">0</span>
                    </button>
                </div>
                <div class="card-footer text-red">
                    <h4 class="btn btn-danger">Likes & Dislikes : <span id="totalCount">0</span></h4>
                </div>
            </div>
        </div>

     </div>
    </section>
    <footer style="margin-bottom:500px"></footer>

      <script>

         let likes = parseInt(localStorage.getItem("likes")) ;
         let dislikes = parseInt(localStorage.getItem("dislikes")) ;

        function updateDisplay() {
            document.getElementById("likeCount").textContent = likes;
            document.getElementById("dislikeCount").textContent = dislikes;
            document.getElementById("totalCount").textContent = likes + dislikes;

              }
             updateDisplay();

        document.getElementById("likeBtn").addEventListener("click", () => {
               likes++;
               localStorage.setItem("likes", likes);
             updateDisplay();

             });

        document.getElementById("dislikeBtn").addEventListener("click", () => {
              dislikes++;
              localStorage.setItem("dislikes", dislikes);
                updateDisplay();

              });






      </script>

   </body>
   </html>
