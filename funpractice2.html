<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        function main()
        {
            var a = 10;
            let m1=()=>
            {
                var b = 20;
                console.log(a,b)
            };
            return m1;

        }
       let res= main();  // a function can return another function
       console.log(res);
       
    
    
    
    </script>
    <title>Document</title>
</head>
<body>
    <h2>a function return another function</h2>
</body>
</html>
